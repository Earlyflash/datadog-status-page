<div id="status-banner" style="
  font-family: Arial, sans-serif;
  font-size: 14px;
  font-weight: 600;
  color: white;
  padding: 8px 12px;
  border-radius: 4px;
  max-width: 320px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  box-sizing: border-box;
  display: inline-block;
  user-select: none;
  ">
  Loading Datadog EU status...
</div>

<script>
fetch('https://datadog-status-proxy.paul-f18.workers.dev')
  .then(res => res.json())
  .then(data => {
    const banner = document.getElementById('status-banner');
    const indicator = data.status.indicator;
    const description = data.status.description;

    const colors = {
      none: '#28a745',       // green
      minor: '#ffc107',      // amber
      major: '#fd7e14',      // orange
      critical: '#dc3545'    // red
    };

    banner.style.backgroundColor = colors[indicator] || '#6c757d'; // gray fallback
    banner.textContent = `üö¶ Datadog EU: ${description}`;
  })
  .catch(err => {
    const banner = document.getElementById('status-banner');
    banner.style.backgroundColor = '#6c757d';
    banner.textContent = '‚ö†Ô∏è Unable to load Datadog EU status.';
    console.error(err);
  });
</script>
