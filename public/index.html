<body style="background-color: black; margin: 0; padding: 8px;">

  <div id="status-banner" style="
    font-family: Arial, sans-serif;
    font-size: 20px;
    font-weight: 600;
    color: white;
    padding: 16px 24px;
    border-radius: 6px;
    max-width: 640px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    box-sizing: border-box;
    display: inline-block;
    user-select: none;
    line-height: 1.3;
    background-color: gray;
  ">
    Loading Datadog EU status...
  </div>

  <script>
    function updateStatus() {
      fetch('https://datadog-status-proxy.paul-f18.workers.dev')
        .then(res => res.json())
        .then(data => {
          const banner = document.getElementById('status-banner');
          const indicator = data.status.indicator;
          const description = data.status.description;

          const colors = {
            none: '#28a745',
            minor: '#ffc107',
            major: '#fd7e14',
            critical: '#dc3545'
          };

          banner.style.backgroundColor = colors[indicator] || 'gray';
          banner.textContent = `üö¶ Datadog EU: ${description}`;
        })
        .catch(err => {
          const banner = document.getElementById('status-banner');
          banner.style.backgroundColor = 'gray';
          banner.textContent = '‚ö†Ô∏è Unable to load Datadog EU status.';
          console.error(err);
        });
    }

    updateStatus();
    setInterval(updateStatus, 60000);
  </script>
</body>
